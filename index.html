<html lang="es">
<head>
    <meta charset="utf-8">

<body>

    <div class="search-box">

        <div id="filtersMenu">

            <h2 class="title">Capriquarius Stargazing Map</h2>

                <p class="menuTitle">Filters</p>
                <div class="selectorCont">
                    <select class ="countriesSelector">
                        <option id="default" value="" hidden>Select country</option>

                        <option value="France">France</option>

                        <option value="Greenland">Greenland</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Iceland">Iceland</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Israel">Israel</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Norway">Norway</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Russia">Russia</option>
                        <option value="Scotland">Scotland</option>
                        <option value="South Africa">South Africa</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Taiwan">Taiwan</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United States">United States</option>
                        <option value="Wales">Wales</option>
                    </select>
                </div>

                <a href="" class="park">
                    <img src="/assets/images/park.png" alt="">
                    <p>National Parks</p>
                </a>
                <a href="" class="observatory">
                    <img src="/assets/images/space.png" alt="">
                    <p>Observatories</p>
                </a>
                <a href="" class="lights">
                    <img src="/assets/images/lights.png" alt="">
                    <p>Auroras</p>

                    <img src="/assets/images/nature.png" alt="">
                    <p>Natural Reserves</p>

                <a href="" class="recreational">
                    <img src="/assets/images/recreational.png" alt="">
                    <p>Recreational Areas</p>
                </a>
                <a href="" class="reset">
                    <img src="/assets/images/reset.png" alt="">
                    <p>All</p>
                </a>
            </div>

                <a href="" class="add">

        </div>

        <div id="locationInfo">
        </div>

        <div id="locationControl">
        </div>

    </div>

    <div id="adminControl" class="hide">
     
        <div class="button admin" id="close">
            <img src="assets/images/close.svg" class="arrow">
        </div>

        <div class="button back hide" id="backToList">
            <img src="assets/images/backToList.svg" class="arrow">
        </div>

        <div id="wrapper">

            <div id="confirmationWindow" class="confirmation hide">
                <div class="areYouSure">
                    <p>Are you sure you want to delete this location?</p>
                    <button id="confirm">Yes</button>
                    <button id="denied">No</button>
                </div>
            </div> 

            <div id="editConfirmation" class="confirmation hide">
                <div class="areYouSure editStyle">
                    <img src="assets/images/tick.svg" width="50px" alt="tick">
                    <p>Edit complete succesfully</p>
                </div>
            </div>

            <div class="inner">

                <div id="buttons">
                    <div id="btn_add_wrapper">
                        <a href="#" class="btn blue handleAdd">Add item</a>
                    </div>
                    <div id="list">
                        <p>Loading!</p>
                    </div>
                </div>
                
                <div id="addForm" class="hide">
                    <div id="" class="another">
                        <div id="formWrapper">
                        <form id="addLocationForm" action="">
                        <div id="locationsOptions">

                        <div class="inputDiv" id="imageLocation">
                            
                                <div id='imgCont' class="container">
                                    <img id="addImg" class="actualImage" src="" alt="">
                                    <input type="file" id="addImgForm" name="file" value="" class="hide">
                                    <label class="uploadLabel"  id="addLabel" for="addImgForm">  
                                        <img src="/assets/images/upload.svg" id="uploadImage${_id}" class="upload">
                                    </label>
                                    <div class="editImage"></div>    
                                </div>

                            </div>
        
                        <div class="inputDiv latLng">
                            <input id="addLat" type="text" name="lat" value="">
                            <label>Latitude</label>
                        </div>
        
                        <div class="inputDiv latLng">
                            <input id="addLng" type="text" name="lng" required="" value="">
                            <label>Longitude</label>
                        </div>
        
                        <div class="typeSelection" id="selectType">
                            <div class="inlineInput">
                                <input type="radio" id="National Park" name="type" required> 
                                <label for="natPark">National Park</label>
                            </div>
                            <div class="inlineInput">
                                <input type="radio" id="Recreational Area" name="type">
                                <label for="recArea">Recreational Area</label>
                            </div>    
                            <div class="inlineInput">
                                <input type="radio" id="Nature Reserve" name="type">
                                <label for="natRes">Natural Reserve</label>
                            </div>
                            <div class="inlineInput">
                                <input type="radio" id="Observatory" name="type">
                                <label for="obser">Observatory</label>
                            </div>
                            <div class="inlineInput">
                                <input type="radio" id="Northern Lights" name="type">
                                <label for="aurora">Aurora</label>
                            </div>
                        </div>
        
                        <div class="inputDiv">
                            <input id="addName" type="text" name="name" required="" value="">
                            <label>Name</label>
                        </div>
        
                        <div class="inputDiv autocomplete">
                            <input id="addCountry" type="text" name="myCountry" value="">
                            <label>Country</label>
                        </div>
        
                        <div class="inputDiv  websiteInput">
                            <input type="url" id="addWebsite" name="" required="" value="">
                            <label>Website</label>
                        </div>
        
                        <div class="inputDiv">
                            <textarea type="text" id="addDescription" name="description" required=""></textarea>
                            <label>Description</label>
                        </div>

                        <button class="btn azul submit" type="submit">Enviar</button>
        
                    </div>
        
                        
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="assets/data/mapStyle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='assets/js/main.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeWXseIVXxPlvpniACQWgThEdPBQE1wR8&callback=initMap"></script>
    <script src='../utils/api.js'></script>
    <script src='../assets/js/admin.js'></script>
    <script src="assets/data/flags.js"></script>
</body>
</html>
